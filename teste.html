<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="teste.css">
  <title>Ficha - WIP</title>
</head>

<header>
  <object data="a.html" width="500" height="200"></object>
</header>

<body>
  <main>
    <section class="container"> <!--superior-->
      <div class="row"><h2>nome do personagem</h2></div>
    </section>

    <section class="container"> 

      <div class="row"> <!--esquerda superior-->
        <div class="col-xxl-6" style="border: 1px solid green">a

          <div class="row">
            <div class="col-xl-5" style="border: 1px solid grey">
              
              <table class="table">
                <tr class="tabela_linha">
                  <td></td>
                  <td class="ipt_nome_pericia">atributos</td>
                </tr>
                <tr class="tabela_linha">
                  <td><input type="checkbox" class="ipt_nome_pericia" id="check_acrobacia"> acrobacia</td> <!--o espaço é importante para separar a checkbox do texto-->
                  <td><input type="number" placeholder="total" class="input_pericias_2" readonly="true" value="" id="tt_acrobacia"></td>
                </tr>
                <tr class="tabela_linha">
                  <td><input type="checkbox" class="ipt_nome_pericia" id="check_atletismo"> atletismo</td> <!--o espaço é importante para separar a checkbox do texto-->
                  <td><input type="number" placeholder="total" class="input_pericias_2" readonly="true" value="" id="tt_atletismo"></td>
                </tr>
              </table>

            </div>
            <div class="col-xl-7" style="border: 1px solid purple">
            
              <table class="tabela_atributos">
                <tr>
                  <td></td>
                  <td>atributo</td>
                  <td>modificador</td>
                  <td style="color: aqua;">resistência</td>
                </tr>
                <tr>
                  <td>força</td> <!--nome-->
                  <td><input type="text" value="0" class="input_pericias" id="atributo_forca" oninput="cal_mod_f()"></td> <!--atributo-->
                  <td><input type="number" placeholder="mod" readonly="true" class="input_pericias_2" id="modificador_forca"></td> <!--modificador-->
                  <td><input type="number" placeholder="resis" readonly="true" class="input_pericias_2" id="modificador_forca"></td> <!--saving throw-->
                </tr>
              </table>

            </div>
          </div>

          <div class="row">
            <div class="col-xl-12"  style="border: 1px solid yellow">a3</div>
          </div>

          <div class="row">
            <div class="col-xl-12"  style="border: 1px solid blue">a4</div>
          </div>

        </div>

        <div class="col-xxl-3" style="border: 1px solid red">b</div> <!--direita central-->
        <div class="col-xxl-3" style="border: 1px solid rebeccapurple">c</div> <!--direita externa-->
      </div>
    </section>

    <script src="js/nova_ficha.js"></script>
  </main>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
